<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midwest Supplements/contact</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
  <div id="navbar-container"></div>

  <section class="hero-banner hero-banner--contact">
    <div class="hero-text">
      <h1>Contact Us</h1>
      <p>We'd love to hear from you - reach out anytime!</p>
    </div>
  </section>

  <section class="about-text-section py-5">
    <div class="container">
      <h2 class="text-center mb-4">Get in Touch</h2>

      <form class="mx-auto" style="max-width: 600px;">
        <div class="mb-3">
          <label for="name" class="form-label fw-bold">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Your full name">
        </div>

        <div class="mb-3">
          <label for="email" class="form-label fw-bold">Email</label>
          <input type="email" class="form-control" id="email" placeholder="your@email.com">
        </div>

        <div class="mb-3">
          <label for="message" class="form-label fw-bold">Message</label>
          <textarea class="form-control" id="message" rows="5" placeholder="Type your message here..."></textarea>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary px-4 py-2">Send Message</button>
        </div>
      </form>

      <div class="text-center mt-5">
        <p><strong>Address:</strong> 732 S Rangeline Rd, STE G, Joplin, MO 64801</p>
        <p><strong>Phone:</strong> (417) 901-0776</p>
        <p><strong>Email:</strong> info@midwestsupplementsusa.com</p>
      </div>
    </div>
  </section>

  
    <script src="../js/scripts.js"></script>
    <div id="footer-container"></div>
  </body>
</html>
